
<div class="row">
    <div class="col-lg-1">
    </div>
    <div class="col-lg-11">
        <div class="portlet light portlet-fit ">
            <div class="portlet-body">
                <div class="mt-element-list">

                    <div class="mt-list-head list-news ext-1 font-white bg-green-sharp">
                        <div class="list-head-title-container">
                            <h3 class="list-title">Settings</h3>
                        </div>
                        <div class="list-count pull-right bg-green">
                            <a ng-click="SettingsMainCtrl.newOrEditPackage()">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="mt-list-container list-simple ext-1">
                        <!-- BEGIN SAMPLE TABLE PORTLET-->
                        <div class="portlet">
                            <div class="portlet-body">
                                <div class="table-scrollable">
                                    <table class="table table-striped table-bordered table-advance table-hover">
                                        <thead>
                                            <tr>
                                                <th>
                                                    User name </th>
                                                <th class="hidden-xs">
                                                    Booking Person </th>
                                                <th>
                                                    Contact Number
                                                </th>
                                                <th>
                                                    Company Name
                                                </th>
                                                <th>
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input class="form-control" type="text" ng-model="SettingsMainCtrl.search.userName"/>
                                                </td>
                                                <td>
                                                    <input class="form-control" type="text" ng-model="SettingsMainCtrl.search.bookingPerson"/>
                                                </td>
                                                <td>
                                                    <input class="form-control" type="text" ng-model="SettingsMainCtrl.search.contactNumber"/>
                                                </td>
                                                <td>
                                                    <input class="form-control" type="text" ng-model="SettingsMainCtrl.search.companyName"/>
                                                </td>
                                                <td>
                                                </td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="account in SettingsMainCtrl.accounts|filter:{username:SettingsMainCtrl.search.userName,bookingPerson:SettingsMainCtrl.search.bookingPerson,contactNumber:SettingsMainCtrl.search.contactNumber}|filter:{companyName:SettingsMainCtrl.search.companyName}">
                                                <td class="highlight">
                                                    <div class="success"></div>
                                                    <a ng-click="SettingsMainCtrl.newOrEditPackage(account)">{{account.username}}  </a>
                                                </td>
                                                <td class="hidden-xs">  {{account.bookingPerson}}</td>
                                                <td> {{account.contactNumber}} </td>
                                                <td> {{account.companyName}} </td>
                                                <td>
                                                    <a href="javascript:;" class="btn btn-outline btn-circle btn-sm purple">
                                                        <i class="fa fa-edit"></i> Disable </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- END SAMPLE TABLE PORTLET-->
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
